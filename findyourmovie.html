<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReelFinder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/3a3ff68b70.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="landing-page">
      <header>
        <nav>
          <div class="nav__container">
            <figure>
              <img
                class="company-logo"
                src="./module 4 final project assets/ChatGPT Image Oct 17, 2025, 03_21_22 PM.png"
                alt=""
              />
            </figure>
            <ul class="nav__link--list">
              <li class="nav__link">
                <a
                  href="#"
                  class="nav__link--anchor link__hover-effect link__hover-effect--black"
                  >Home</a
                >
              </li>
              <li class="nav__link">
                <a
                  href="#"
                  class="nav__link--anchor link__hover-effect link__hover-effect--black"
                  >Find your Movie</a
                >
              </li>
              <li class="nav__link">
                <a
                  href="#"
                  class="nav__link--anchor link__hover-effect link__hover-effect--black"
                  ><button class="contact__btn">Contact</button></a
                >
              </li>
            </ul>
            <button class="btn__menu" onclick="openMenu()">
              <i class="fas fa-bars"></i>
              <div class="menu__backdrop" style="visibility: hidden">
                <button
                  class="btn__menu btn__menu--close"
                  onclick="closeMenu()"
                >
                  <i class="fas fa-times"></i>
                  <ul class="menu__links">
                    <li class="menu__list">
                      <a href="#" class="menu__link" onclick="closeMenu()"
                        >Home</a
                      >
                    </li>
                    <li class="menu__list">
                      <a href="#" class="menu__link" onclick="closeMenu()"
                        >Find your Movie</a
                      >
                    </li>
                    <li class="menu__list">
                      <a
                        href="#"
                        class="menu__link no-cursor"
                        onclick="closeMenu()"
                        >Contact</a
                      >
                    </li>
                  </ul>
                </button>
              </div>
            </button>
          </div>
        </nav>
        <div class="header__container">
          <div class="header__row">
            <div class="header__description">
              <h1><span class="nblue">Browse our movies</span></h1>
              <div class="input__wrapper">
                <form action="">
                  <input
                    class="input__search"
                    type="text"
                    id="search-input"
                    placeholder="Search by name and find the best..."
                    onchange="searchChange(event)"
                  />
                </form>
                <div class="search__wrapper">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>
    <section id="search-page">
      <div class="container">
        <div class="row">
          <div class="search__header">
            <h2 class="search--info">
              Search results
              <span
                class="searchName"
                style="color: #e9c46a; opacity: 0.5"
              ></span>
            </h2>
            <select
              name="movieSort"
              id="movieSort"
              onchange="sortChange(event)"
            >
              <option value disabled selected>Sort by Year</option>
              <option value="NEWEST_TO_OLDEST">Newest to Oldest</option>
              <option value="LOWEST_TO_OLDEST">Oldest to Newest</option>
            </select>
          </div>
          <div class="movies__wrapper">
            <div class="movies">
              <figure class="movie__reel--img--wrapper">
                <img class="movie__poster" src="" alt="" />
              </figure>
              <h2 class="movie__title"></h2>
              <h4 class="movie__year"></h4>
              <button class="learn__more--btn"></button>
              <i class="fas fa-spinner movies__loading--spinner"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
