<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelFinderhome</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./homepage.js"></script>
    <script src="https://kit.fontawesome.com/3a3ff68b70.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="homepage">
        <nav>
            <figure>
                <img class="company-logo" src="./module 4 final project assets/ChatGPT Image Oct 17, 2025, 03_21_22 PM.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Home</a></li>
                <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Find Your Movie</a></li>
                <li class="nav__link"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black"><button class="contact__btn">Contact</button></a></li>
            </ul>
        </nav>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1 class="title">America's #1 Movie Database</h1>
                        <h2 class="sub-title">Find Your Movie With Us</h2>
                    </div>
                    <div class="input__wrapper--homepage">
                    <form action="">
                        <input class="input__search--homepage" type="text" placeholder="Search by movie title">
                    </form>
                    <button class="search__btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <figure class="movie__reel--img--wrapper">
            <img class="movie__reel--img" src="./module 4 final project assets/ChatGPT Image Oct 18, 2025, 01_05_06 PM.png" alt="">
        </figure>
        </header>
    </section>
</body>
</html>
